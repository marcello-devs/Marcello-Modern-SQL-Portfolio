version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_id
        tests: [unique, not_null]

  - name: fct_sales
    columns:
      - name: order_id
        tests: [unique, not_null]
      - name: customer_id
        tests:
          - relationships:
                arguments:
                  to: ref('dim_customers')
                  field: customer_id
